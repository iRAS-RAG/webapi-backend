<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verification Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .message {
            font-size: 16px;
            margin-bottom: 30px;
        }

        .code {
            display: block;
            width: fit-content;
            margin: 0 auto 30px auto;
            font-size: 32px;
            font-weight: bold;
            color: #2F80ED;
            padding: 10px 20px;
            border: 2px dashed #2F80ED;
            border-radius: 6px;
            letter-spacing: 4px;
        }

        .footer {
            font-size: 14px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Mã đặt lại mật khẩu</div>
        <div class="message">
           Sử dụng mã này để đặt lại mật khẩu tài khoản của bạn:
        </div>
        <div class="code">{{ResetCode}}</div>
        <div class="message">
            Mã này sẽ hết hạn sau {{ExpirationMinutes}} phút. Nếu bạn không yêu cầu mã, xin vui lòng bỏ qua email này.
        </div>
    </div>
</body>
</html>
